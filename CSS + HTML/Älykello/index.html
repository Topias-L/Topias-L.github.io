			function setInfo() {
				
				const date = new Date();
				date.toLocaleString("fi-FI");
				const [dmy] = [date.getDate() + "." + date.getMonth() + "." +  date.getFullYear()];
				
				document.getElementById("pvm").innerHTML = [dmy];
			}
		</script>
	</head>

			<div id="keskiosa"></div>

			</div>
