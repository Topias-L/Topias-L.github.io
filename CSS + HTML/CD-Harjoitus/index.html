	<script>
	function toggleDisk(){
	
		var elem = document.getElementById("disk", "diskback");
		    if(elem.getAttribute("class") == "hidden"){
				elem.setAttribute("class", "visible");
			}
			else{
				elem.setAttribute("class", "hidden");
			}
			
	
	}
	</script>
