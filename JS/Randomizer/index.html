<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<style>
			body {
				background-color: rgba(20,20,20,1);
			}
		
			#container {
				position: absolute;
				top: 40px;
				left: 8px;
				height: 0px;
				width: 0px;
				border: 6px solid rgba(45,45,45,1);
				border-radius: 10px;
				background-color: rgba(60,60,60,1);
				display: inline-block;
				padding: 10px;
			}
		
			.slotStyle {
				position: relative;
				height: 100px;
				width: 100px;
				margin: 4px;
				display: inline-block;
				background-color: black;
				border: 4px solid rgba(30,30,30,1);
				border-radius: 20px;
				box-shadow: 4px 4px rgba(20,20,20,0.2);
			}
		</style>
		<script>
		
			function generate(size) {
				
				sessionStorage.setItem('size', size);
				
				var buffer = "";
				var counter = 1;
				var i = 0;
				
				if (size == 9) {
					document.getElementById("container").style.width = "350px";
					document.getElementById("container").style.height = "354px";
				} else if (size == 16) {
					document.getElementById("container").style.width = "470px";
					document.getElementById("container").style.height = "474px";
				} else if (size == 25) {
					document.getElementById("container").style.width = "580px";
					document.getElementById("container").style.height = "594px";
				} else if (size == 36) {
					document.getElementById("container").style.width = "700px";
					document.getElementById("container").style.height = "714px";
				}
				
				while (i<size) {
					buffer += "<div id='slot"+counter+"' class='slotStyle'></div>";
					console.log(buffer);
					counter++;
					i++;
				}
				
				document.getElementById('container').innerHTML = buffer;
			}
		
			function randomize() {
				console.clear();
				console.log("Randomizing images!");
				
				var sessionSize = sessionStorage.getItem('size')
				
				var i = 1;
				while(i<=sessionSize) {
					var rand = Math.floor(Math.random() * 19)+1;
					document.getElementById("slot" + i).style.backgroundImage = "url(images/img"+rand+".png)";
					if (rand >= 11) {
						document.getElementById("slot" + i).style.borderColor = "white";
					} else {
						document.getElementById("slot" + i).style.borderColor = "black";
					}
					console.log("slot"+i+" Image set to: img"+rand+".png");
					i++;
				}
				
				console.log("Randomizing complete!");
				
			}
		</script>
	</head>
	<body>
	
		<button type="button" onClick="generate(9)">Generate 3x3</button>
		<button type="button" onClick="generate(16)">Generate 4x4</button>
		<button type="button" onClick="generate(25)">Generate 5x5</button>
		<button type="button" onClick="generate(36)">Generate 6x6</button>
		
		
		<button type="button" onClick="randomize()">Randomize the Images!</button>
		<div id="container"></div>
	</body>
</html>
