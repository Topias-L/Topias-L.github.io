<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
#sivu{
	width: 800px;
	margin: 50px auto;
}

#tilastot{
	width: 100%;
	height: 100px;
	float: left;
	clear: both;
}

#preview{
	width: 600px;
	height: 400px;
	outline: 1px solid #000;
	float: left;
	clear: both;
}
</style>
<script>
function koonti(){
	var receiver = "topias.laitinen@oppi.luovi.fi";
	var title = "Tilastot / vierailupäivä, 02.03.2022 @Ammattiopisto Luovi";
	var content = document.getElementById("tilastot").value;
	var sender = "dopas.lu@gmail.com";


	var preview = document.getElementById("preview");
	var buffer = "";

	buffer += '<h3>receiver: ' + receiver + '</h3><br/>';
	buffer += '<h3>sender: ' + sender + '</h3><br/>';
	buffer += '<h3>title: ' + title + '</h3><br/>';
	buffer += '<h3>content:</h3><p> ' + content + '</p><br/>';
	
	preview.innerHTML = buffer;
}

var counter = 0;

function counterUp(){
	counter++;
	var tilastot = document.getElementById("tilastot");
	tilastot.value = 'Päivämäärä: 16.2.2022, laskurin määrä: ' + counter;
	 
}
</script>
</head>
<body>

<div id="sivu">
<textarea id="tilastot"></textarea>

<div id="preview"></div>
<br/>
<input type="button" value="lisää kliksu" onClick="counterUp();" />
<input type="button" value="tilastot" onClick="koonti();" />

<br/><br/>
<form action="mailto:testi@domain.fi" action="POST">
<input type="submit" value="lähetä posti!" />
</form>
</div>
</body>
</html>
