<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
		<link rel="Stylesheet" href="css\styles.css">
		<meta charset="UTF-8"/>
		<body onload="start()">
		<script>
			function start() {
				clock();
				temp();
			}
			function clock() {
				var date = new Date();
				var today = date.getDate();
				var month = date.getMonth()+1;
				var year = date.getFullYear();
				
				var hours = date.getHours();
				var minutes = date.getMinutes();
				if (minutes < 10) {
					minutes = "0" + minutes;
				}
				document.getElementById("timeNum").innerHTML = hours + ":" + minutes + "<br>" + today + "." + month + "." + year;;
				setTimeout(clock, 100);
			}
			function temp() {
				var sliderVal = parseInt(document.getElementById("myRange").value);
				document.getElementById("currentTemp").innerHTML = "<b>Current °C</b><br>" + sliderVal + "°C";
				setTimeout(temp, 100);
			}
		</script>
	</head>
	<body>
		<div id="back">Smart Home Interface Test</div>
		<div id="menu"></div>
		
		<div id="lights">Lights</div>
		<div id="lightIcon"></div>
		<input type="button" class="lightBTN" value="Toggle Lights">
		
		<div id="aircon">Air Conditioning</div>
		<input type="button" class="acBTN" value="Toggle Air Conditioning">
		<input type="range" min="10" max="30" value="22" class="slider" id="myRange"></div>
		<div id="temperature">Adjust temperature</div>
		<div id="currentTemp"><b>Current °C</b><br></div>
		<div id="hot">30°c</div>
		<div id="mid">20°c</div>
		<div id="cold">10°c</div>
		
		<div id="time">Time & Date</div>
		<div id="timeNum"></div>
		<input type="button" class="dateBTN" value="Open Calendar">
		
		<div id="weather">Weather</div>
		<div id="weatherInfo">-5°c, Lightly snowing</div>
		<div id="weatherIcon"></div>
		<input type="button" class="weatherBTN" value="Show More">
		
		<div id="security">Security</div>
		<div id="secAlerts">Alerts</div>
		<div id="secAlertMSG">11:53: Movement detected on Door Camera!<br>9:46: Front Door opened!<br>9:24: Front Door opened!</div>
		<input type="button" class="cam1BTN" value="Camera 1">
		<input type="button" class="cam2BTN" value="Camera 2">
		<input type="button" class="cam3BTN" value="Door Camera">
		
		<div id="news">News</div>
		<input type="button" class="news1BTN" value="Todays News">
		<input type="button" class="news2BTN" value="Show Earlier News">
		
		<div id="copyright">© Topias Laitinen 2021
	</body>
</html>
